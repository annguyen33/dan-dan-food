<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đan Đan Food - Menu Bánh Tráng</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu-container">

            <h1>Đan Đan Food</h1>
            <p class="tagline">Hương vị độc đáo của bánh tráng Đan Đan</p>

        <div class="hero-image">
            <img src="images/z5721563371454_6c82ac15a7ce9e3abbd14501d5feac5e.jpg"

        <div class="menu-grid">

                    <h3>Bánh tráng muối béo thường</h3>

            <div class="menu-item special">

            </div>
            <div class="menu-item">
                <div class="item-content">
                    <h3>Bánh tráng xjke</h3>
                    <p class="price">12k</p>
                </div>
                <img src="images/xjke.jpg" alt="Bánh tráng xjke" class="item-image">
            </div>
            <div class="menu-item">
                <div class="item-content">
                    <h3>Bánh tráng muối nhuyễn</h3>
                    <p class="price">12k</p>
                </div>
                <img src="images/z5721563366195_823a9dcc32bf65507e5e9f97e5197708.jpg" alt="Bánh tráng muối nhuyễn"
                    class="item-image">
            </div>
        </div>

        <footer>
            <p>Liên hệ: 0935-473-375</p>
            <p>Facebook: https://www.facebook.com/huyencat.04</p>
        </footer>
    </div>
